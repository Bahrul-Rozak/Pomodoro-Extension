<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">
            <div id="time-display">25:00</div>
            <div class="buttons">
                <button id="start-btn">Mulai</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>

        <div class="settings">
            <label for="work-duration">Durasi Kerja:</label>
            <input type="number" id="work-duration" value="25">
            <label for="break-duration">Durasi Istirahat:</label>
            <input type="number" id="break-duration" value="5">
            <label for="sound-toggle">Gunakan Suara:</label>
            <input type="checkbox" id="sound-toggle" checked>
        </div>

        <div class="notes">
            <textarea id="notes" placeholder="Tulis catatan..."></textarea>
            <button id="save-note-btn">Simpan Catatan</button>
            <div id="notes-list"></div>
        </div>

        <div class="tasks">
            <input type="text" id="todo" placeholder="Tugas yang perlu dilakukan...">
            <button id="save-todo-btn">Simpan Tugas</button>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
