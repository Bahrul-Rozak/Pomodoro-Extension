<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div id="timer">
      <h2 id="time-display">25:00</h2>
      <p id="status">Siap untuk bekerja?</p>
    </div>

    <div class="controls">
      <button id="start-button">Mulai</button>
      <button id="reset-button">Reset</button>
    </div>

    <div class="settings">
      <label>Durasi Kerja:</label>
      <input type="number" id="work-duration" value="25">
      <label>Durasi Istirahat:</label>
      <input type="number" id="break-duration" value="5">
    </div>

    <div class="notes-section">
      <h3>Tulis Catatan</h3>
      <textarea id="notes" placeholder="Tulis catatan..."></textarea>
      <button id="save-note-button">Simpan Catatan</button>
    </div>

    <div class="todo-section">
      <h3>Tugas yang perlu dilakukan</h3>
      <input type="text" id="todo" placeholder="Masukkan tugas...">
      <button id="save-todo-button">Simpan Tugas</button>
    </div>

    <div class="history">
      <h3>Riwayat Sesi</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
